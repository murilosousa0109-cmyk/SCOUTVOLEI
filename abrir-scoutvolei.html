<!-- Este é um arquivo HTML que cria um link para abrir a página scoutvolei.html. -->
<!-- Certifique-se de que o arquivo "scoutvolei.html" está na mesma pasta. -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abrir Placar</title>
    <!-- Inclui a biblioteca Tailwind CSS para estilização moderna e responsiva -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Estilo personalizado para a fonte */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Centraliza o conteúdo principal na página */
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="main-container">
    <div class="flex flex-col items-center p-8 bg-white rounded-2xl shadow-xl max-w-sm w-full text-center">
        <!-- Título da página -->
        <h1 class="text-3xl font-bold text-gray-800 mb-6">
            Placar de Vôlei
        </h1>
        
        <!-- O link para a página scoutvolei.html -->
        <!-- O atributo 'href' aponta para o nome do arquivo que contém o seu aplicativo -->
        <a href="scoutvolei.html"
           class="px-6 py-3 text-lg font-semibold text-white bg-blue-600 rounded-xl hover:bg-blue-700 transition-colors duration-300 shadow-lg">
            Abrir o Placar
        </a>

        <!-- Mensagem de instrução para o usuário -->
        <p class="mt-6 text-gray-500 text-sm">
            Clique no botão acima para abrir o seu placar de vôlei.
        </p>
    </div>
</body>
</html>
